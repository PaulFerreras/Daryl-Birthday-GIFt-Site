<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Happy Birthday Daryl!</title>
  </head>

  <body>
    <h1 id="title">Happy Birthday Kuya Daryl! 🥳</h1>
    <img id="daryl-img" src="assets/daryl-img.jpg" alt="Daryl" />

    <div class="gift-section">
      <h2 class="gift-title">Here's how happy we are for you today 🎉</h2>
      <h3 class="hint">(Press the gift)</h3>
      <div class="gift-giphy" id="gift-giphy-happy" ontouchstart=""></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room 😍</h2>
      <div class="gift-giphy" id="gift-giphy-hot" ontouchstart=""></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">If we had to describe you with ONE word 👇</h2>
      <div class="gift-giphy" id="gift-giphy-genius" ontouchstart=""></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">The only person as badass as you 💪</h2>
      <div class="gift-giphy" id="gift-giphy-badass" ontouchstart=""></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">This one's for you 🥂</h2>
      <div class="gift-giphy" id="gift-giphy-cheers" ontouchstart=""></div>
    </div>
  </body>
</html>
